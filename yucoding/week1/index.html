<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title Project</title>

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        * {
            margin: 0
        }

        body {
            background: #b2fcff;
        }

        /* .bg-img {
            opacity: 0.5;
            width: 100%;
            z-index: -2;
            position: absolute
        } */

        header {
            background: #b2fcff;
            height: 20px;
            padding: 20px 5%;
            z-index: 1000
        }

        a {
            text-decoration: none;
            color: black;
            padding: 4px 8px;
            font-size: 16px;
        }

        .logo,
        .nav-left {
            float: left;
        }

        .nav-right {
            float: right;
            text-align: right
        }

        .nav-left,
        .nav-right {
            width: 40%
        }

        .logo {
            width: 20%;
            text-align: center
        }

        /* Icon Menu di hide ketika di akses di destop app */
        main {
            padding: 5%
        }

        .hello,
        .profile {
            width: 50%;
            float: left;

        }

        .profile img {
            width: 80%;
            padding: 0 10%
        }


        .hello h6,
        .hello h1,
        .hello p {
            padding: 20px;
        }

        .hello h6 {
            font-size: 20px;
        }

        .hello h1 {
            font-size: 50px;
        }

        .hello p {
            font-size: 16px;
        }

        /* Btn Contact Me Style */
        .btn-action {
            background: #02575a;
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 17px;
            margin: 24px 20px;
        }

        .btn-action:hover {
            opacity: .8;
        }

        .aboutme {
            text-align: center;
            float: left;
            width: 80%;
            padding: 10%
        }

        .youtube {
            width: 100%;
            height: 480px
        }

        .nav-mobile {
            display: none
        }

        @media (max-width:600px) {

            .nav-desktop {
                display: none;
            }

            .nav-mobile {
                display: block;
            }

            .hello,
            .profile {
                width: 100%;
            }

            .hello {
                margin-top: -30px;
                text-align: center;
            }

            .profile {
                display: none
            }

            .aboutme {
                margin-top: 50px;
                width: 100%;
                padding: 0
            }

            .youtube {
                width: 100%;
                height: 200px
            }

            .active-menu {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                background: #fff;
                height: 100%;
                width: 70%;
                transition: 1s;
            }

            .active-menu .nav-left,
            .active-menu .nav-left a,
            .active-menu .nav-right {
                width: 100%;
                float: left;
                padding: 10px;
            }

            .active-menu .nav-left {
                padding-top: 50px
            }

            .active-menu .nav-right {
                text-align: left
            }

            .active-menu .logo {
                padding: 10px;
                position: absolute
            }
        }
    </style>

</head>

<!-- <body style="background: #b2fcff" > -->

<body>
    <!-- <img class="bg-img"
        src="https://res.cloudinary.com/css-tricks/image/upload/f_auto,q_auto/v1563221883/CSS_Tricks_Sidebar_banner_2.1_zgad1c.jpg">
    -->
    <header>
        <nav class="nav-mobile">
            <a href="#">
                <img alt="Logo" width="70px" src="http://yucoding.com/yucoding-assets/img/brand/blue.png">
            </a>
            <a onclick="openMenu()" href="#" style="float: right">
                <svg height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1"
                    viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path
                        d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z" />
                </svg>
            </a>
        </nav>
        <nav id="menu-mobile" class="nav-desktop">
            <div class="nav-left">
                <a href="#">How It Work</a>
                <a href="#">Community</a>
                <a href="#">Visit Our Salon</a>
            </div>
            <div class="logo">
                <a href="#">
                    <img alt="Logo" width="70px" src="http://yucoding.com/yucoding-assets/img/brand/blue.png">
                </a>
            </div>
            <div class="nav-right">
                <a href="#">About Yucoding</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hello">
            <br>
            <br>
            <br>
            <h6>Hi Yucoder!</h6>
            <h1>My Name's Ari Bahtiar</h1>
            <p>FullStack Developer</p>
            <br>
            <a class="btn-action" href="#">
                Contact Me
            </a>
        </section>

        <section class="profile">
            <img src="../profile.png" alt="profile.png">
        </section>

        <section class="aboutme">
            <br>
            <h1>About Me</h1>
            <br>
            <iframe class="youtube" src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe>
        </section>

    </main>
    <script>
        function openMenu() {
            var menu = document.getElementById("menu-mobile");
            menu.classList.toggle("active-menu")
        }
    </script>
</body>

</html>
